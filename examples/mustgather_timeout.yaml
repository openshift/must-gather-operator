kind: MustGather
metadata:
  name: example-mustgather
spec:
  serviceAccountRef:
    name: must-gather-admin
  uploadTarget:
    type: SFTP
    sftp:
      caseID: '02527285'
      caseManagementAccountSecretRef:
        name: case-management-creds
  mustGatherTimeout: "2m"
