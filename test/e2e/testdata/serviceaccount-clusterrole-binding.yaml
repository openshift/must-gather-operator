apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: serviceaccount-reader-binding
  labels:
    test: non-admin-must-gather-e2e
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: serviceaccount-reader-role
subjects:
  - kind: ServiceAccount
    name: must-gather-serviceaccount

