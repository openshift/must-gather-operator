apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serviceaccount-reader-role
  labels:
    test: non-admin-must-gather-e2e
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - namespaces
      - services
      - configmaps
      - events
      - persistentvolumes
      - persistentvolumeclaims
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list"]

