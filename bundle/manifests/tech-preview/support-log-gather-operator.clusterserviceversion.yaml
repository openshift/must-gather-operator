apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: support-log-gather-operator.v4.20.0
  namespace: must-gather-operator
  annotations:
    categories: Monitoring, Application Runtime
    operatorframework.io/suggested-namespace: must-gather-operator
    capabilities: Full Lifecycle
    description: Operator to enable CEE to collect must-gathers from OSDv4 clusters
    containerImage: quay.io/openshift/origin-support-log-gather-operator:latest
    createdAt: "2020-07-31T16:12:36Z"
    support: Red Hat
    repository: https://github.com/openshift/must-gather-operator
    olm.skipRange: ">=4.20.0-0 <4.20.0"
    features.operators.openshift.io/disconnected: "false"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "true"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "true"
  labels:
    operator-metering: "true"
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/os.linux: supported
spec:
  displayName: support log gather
  description: |
    An operator that collects logs in Red Hat OpenShift and sends them to Red Hat Support for troubleshooting.
    
    ## Features
    
    * Automated must-gather collection
    * Secure collection and storage

  icon:
    - base64data: 
      mediatype: image/svg+xml
  keywords:
  - kubernetes
  - openshift
  - monitoring
  - diagnostics
  - must-gather
  - support
  links:
    - name: Documentation
      url: https://github.com/openshift/must-gather-operator
    - name: Source Repository
      url: https://github.com/openshift/must-gather-operator
  version: 4.20.0
  maturity: tech-preview
  maintainers:
    - email: aos-staff@redhat.com
      name: Red Hat
  minKubeVersion: 1.26.0
  provider:
    name: Red Hat, Inc
  installModes:
  - type: OwnNamespace
    supported: false
  - type: SingleNamespace
    supported: false
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: must-gather-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - must-gather-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - operator.openshift.io
          resources:
          - mustgathers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator.openshift.io
          resources:
          - mustgathers/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - managed.openshift.io
          resources:
          - mustgathers/finalizers
          verbs:
          - update
        - apiGroups:
          - config.openshift.io
          resources:
          - clusterversions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - batch
          resources:
          - jobs
          - jobs/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
      deployments:
      - name: must-gather-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: must-gather-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: must-gather-operator
            spec:
              containers:
              - command:
                - must-gather-operator
                env:
                - name: OPERATOR_NAME
                  value: must-gather-operator
                - name: DEFAULT_MUST_GATHER_IMAGE
                  value: quay.io/openshift/origin-must-gather:latest
                - name: OPERATOR_IMAGE
                  value: quay.io/openshift/origin-support-log-gather-operator:latest
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: quay.io/openshift/origin-support-log-gather-operator:latest
                imagePullPolicy: Always
                name: must-gather-operator
                resources:
                  limits:
                    cpu: 200m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 256Mi
              serviceAccountName: must-gather-operator
  customresourcedefinitions:
    owned:
    - displayName: Must Gather
      group: operator.openshift.io
      kind: MustGather
      name: mustgathers.operator.openshift.io
      description: Represents a must-gather diagnostic collection job
      version: v1alpha1
